{% extends 'portofolio/base.html'%}

{% block content %}

<h1>My Blogs</h1>
<br>
<h2>Iulia has written {{blogs.count}} blogs</h2>
<!--<h2>Iulia has written {{blogs.count}} blog {{blogs.count|pluralize}}</h2>-->
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.data|date:'d M Y' }}</h5>
<p>{{blog.content|truncatechars:20}}</p>
<br>

{% endfor %}

{% endblock %}
