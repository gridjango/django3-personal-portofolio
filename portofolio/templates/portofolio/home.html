{% extends 'portofolio/base.html'%}

{% block content %}

<h1>This is home page</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<img src="{% static 'portofolio/sky.jpg' %}" height="400" width="700">
<br>
<a href="{% static 'portofolio/Resume.pdf' %}"> Resume</a>
{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">
    {% if project.url %}
        <br>
        <a href="{{ project.url }}">link</a>
    {% endif %}
{% endfor %}

{% endblock %}
